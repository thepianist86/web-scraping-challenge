<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn About Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="latest-news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h3 class="heading">{{mars_data.news_title}}</h3>
        <p>{{mars_data.news_p}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2 class="heading">Featured Mars Image</h2>
        <img src = "{{mars_data.img_url}}" width="300" height="200">
      </div>
      <div class="col-md-6">
        <h2 class="heading">Mars Facts</h2>
        {{mars_data.mars_facts_html | safe}}
      </div>
    </div>

    <div class="row" id="hemispheres">
      <div class="col-md-12">
        <h2 class="heading">Mars Hemispheres</h2>
      </div>
    </div>
  </div>
</body>

</html>
